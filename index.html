<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ascending order using dom</h1>
    <br>
    <br>
    <input id="input1" type="text">
    <input id="input2" type="text">
    <input id="input3" type="text">
    <button onclick="call()">check</button>
    <br><br><br>
    <h3 id="val"></h3>

</body>
<script>
    
 


    const call=()=>{

        let overall=""
        let input1=parseInt(document.getElementById("input1").value)
        let input2=parseInt(document.getElementById("input2").value)
        let input3=parseInt(document.getElementById("input3").value)
        let val1=document.getElementById("val")


    if(input1>input2 && input1 >input3){
        if(input2>input3){
            val1.innerText=input3+","+input2+","+input1
            console.log(input3,input2,input1)
        }else{
            val1.innerText=input2+","+input3+","+input1
            console.log(input2,input3,input1);
        }

    }
    
    if(input2>input1 && input2 >input3){
        if(input1>input3){
            val1.innerText=input3+","+input1+","+input2
            console.log(input3,input1,input2);
        }else{
            val1.innerText=input1+","+input3+","+input2
            console.log(input1,input3,input2);
        }
    }
    if(input3>input1 && input3>input2){
        if(input2>input1){
            val1.innerText=input1+","+input2+","+input3
            console.log(input1,input2,input3);
        }else{
            val1.innerText=input2+","+input1+","+input3
            console.log(input2,input1,input3);
        }
    }


    }
</script>
</html>
